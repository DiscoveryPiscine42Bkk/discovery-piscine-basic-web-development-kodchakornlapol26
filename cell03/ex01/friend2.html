<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 1000px;
      padding: 20px;
    }

    .image-row {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .circle-img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #ccc;
    }

    h1 {
      font-size: 3em;
      margin: 10px 0;
    }

    .about {
      max-width: 600px;
      margin-bottom: 30px;
    }

    .about h2 {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      border: none;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .resume { background-color: #f4aa00; }
    .projects { background-color: #ff3b30; color: white; }
    .contact { background-color: #73e6e6; }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-row">
      <img src="https://via.placeholder.com/220" alt="Person 1" class="circle-img" />
      <img src="https://via.placeholder.com/220" alt="Person 2" class="circle-img" />
    </div>

    <h1>Hello</h1>

    <div class="about">
      <h2>A Bit About Me</h2>
      <p>
        I'm a paragraph. Click here to add your own text and edit me.
        Iâ€™m a great place for you to tell a story and let your users
        know a little more about you.
      </p>
    </div>

    <div class="buttons">
      <button class="btn resume">Resume</button>
      <button class="btn projects">Projects</button>
      <button class="btn contact">Contact</button>
    </div>
  </div>
</body>
</html>
