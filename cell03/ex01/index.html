<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าโฮม</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to my world</h1>
        <div class="button-group">
            <button class="btn" onmouseover="changeText(this)" onmouseout="restoreText(this)">Phatthanachat</button>
            <button class="btn" onmouseover="changeText(this)" onmouseout="restoreText(this)">Kodchakorn</button>
        </div>
    </div>

    <script>
        function changeText(button) {
        
            button.dataset.originalText = button.textContent; 
            button.textContent = "Click me";
        }

        function restoreText(button) {
            button.textContent = button.dataset.originalText; 
        }
    </script>
</body>
</html>
