<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าโฮม</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e0e0e0);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #f0f8ff; }
            100% { background-color: #e0e0e0; }
        }

        .content {
            margin-bottom: 20px;
        }

        .scroll {
            overflow: auto;
            white-space: nowrap;
        }

        .scroll button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .scroll button:hover {
            background-color: #45a049;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #007B9E;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
            background-color: #005f73;
        }
    </style>
</head>
<div class="container">
        <h1>Welcome to my world</h1>
       <div class="content scroll effect">
        <a href="friend1.html"><button>Friend 1</button></a>
        <a href="friend2.html"><button>Friend 2</button></a>
    </div>
    </div>
<body>
    <script>
        function changeText(button) {
            button.dataset.originalText = button.textContent; 
            button.textContent = "Click me";
        }

        function restoreText(button) {
            button.textContent = button.dataset.originalText; 
        }
    </script>
</body>
</html>
